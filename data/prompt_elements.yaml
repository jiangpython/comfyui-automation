# 质量增强词
quality_enhancers:
  - name: "high quality"
    weight: 0.8
    description: "高质量"
    
  - name: "detailed"
    weight: 0.7
    description: "详细的"
    
  - name: "masterpiece"
    weight: 0.3
    description: "杰作"
    
  - name: "8k resolution"
    weight: 0.2
    description: "8K分辨率"
    
  - name: "professional"
    weight: 0.4
    description: "专业的"

# 模板定义
templates:
  - pattern: "{camera_angles} of {subjects}, {styles} style, {lighting}, {moods} atmosphere"
    weight: 0.3
    description: "完整描述模板"
    
  - pattern: "{subjects} in {styles} art style, {camera_angles}, {lighting}"
    weight: 0.25
    description: "艺术风格模板"
    
  - pattern: "{moods} {subjects}, {styles} rendering, {camera_angles}"
    weight: 0.2
    description: "渲染风格模板"
    
  - pattern: "{camera_angles} of {moods} {subjects}, {lighting}"
    weight: 0.15
    description: "简化模板"
    
  - pattern: "{subjects}, {styles} style, {lighting}, {quality_enhancers}"
    weight: 0.1
    description: "质量优先模板"