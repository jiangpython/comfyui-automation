    aliases: ["alpine lake"]
    description: "山间湖泊"
    
  - name: "city street"
    weight: 0.1
    category: "urban"
    aliases: ["urban street", "boulevard"]
    description: "城市街道"
    
  - name: "space station"
    weight: 0.05
    category: "sci-fi"
    aliases: ["orbital platform"]
    description: "太空站"
    
  - name: "ancient temple"
    weight: 0.1
    category: "architecture"
    aliases: ["ruins", "monastery"]
    description: "古代神庙"
    
  - name: "enchanted forest"
    weight: 0.15
    category: "fantasy"
    aliases: ["magical woods", "fairy forest"]
    description: "魔法森林"
    
  - name: "desert oasis"
    weight: 0.1
    category: "landscape"
    aliases: ["desert spring"]
